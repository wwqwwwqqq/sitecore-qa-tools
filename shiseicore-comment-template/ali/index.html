  <script>
    function setupCopyButton(buttonSelector, textareaId) {
      const button = document.querySelector(buttonSelector);
      const textarea = document.getElementById(textareaId);

      button.addEventListener("click", () => {
        textarea.select();
        textarea.setSelectionRange(0, 99999); // for mobile
        document.execCommand("copy");

        // Change button style + icon on success
        button.innerHTML = "<i class='fas fa-check'></i>";
        button.style.background = "#2DCDA7";
        button.style.color = "#fff";

        setTimeout(() => {
          document.getSelection().removeAllRanges();
          // Reset style + icon
          button.innerHTML = "<i class='fas fa-copy'></i>";
          button.style.background = "";
          button.style.color = "";
        }, 2000);
      });
    }

    // Initialize all buttons
    setupCopyButton(".copy-btn-div1", "textarea-div1");
    setupCopyButton(".copy-btn-div2", "textarea-div2");
    setupCopyButton(".copy-btn-div3", "textarea-div3");
    setupCopyButton(".copy-btn-div4", "textarea-div4");
    setupCopyButton(".copy-btn-div5", "textarea-div5");
    setupCopyButton(".copy-btn-div6", "textarea-div6");
    setupCopyButton(".copy-btn-div7", "textarea-div7");
    setupCopyButton(".copy-btn-div8", "textarea-div8");
