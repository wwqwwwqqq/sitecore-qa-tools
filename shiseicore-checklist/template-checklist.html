<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style.css">
	
</head>

<body >
	
<!--  Checklist Checklist Table -->
<div class="_checklist_div" >
<div id="table" class="table-editable" >

	<h2 > Checklist</h2>

<div style="display: flex; align-items: flex-start; gap: 15px; ">

    <div style="display: flex; flex-direction: column; gap: 15px; width: 160px;">
        <!-- Environment table -->
        <table class="table table-bordered text-center" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th style="font-size:11pt; color:#ffffff"><i>Environment</i></th>
                    <th style="font-size:11pt; color:#ffffff">YN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:left; font-size:11pt;">Pre-QA</td>
					<td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">Post-QA</td>
					<td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
            </tbody>
        </table>

		<!-- Page type table -->
        <table class="table table-bordered text-center" style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th style="font-size:11pt; color:#ffffff"><i>Page / Type</i></th>
                    <th style="font-size:11pt; color:#ffffff">YN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:left; font-size:11pt; ">Preheader</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">Navigation</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">HP</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">PLP</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">Offer</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">Cart</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">Legal</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; ">Grid Slots</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
                <tr>
                    <td style="text-align:left; font-size:11pt; ">Footer</td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div style="flex-grow: 1;">
		<!-- Checklist table -->
        <table class="table table-bordered" style="width: 850px;">
            <thead>
                <tr >
                    <th class="text-center" style="font-size:11pt; width: 60%; color:#ffffff"><i>Scopes and Limitations</i></th>
                    <th class="text-center" style="width: 5%; color:#ffffff">Y</th>
                    <th class="text-center" style="width: 5%; color:#ffffff">N</th>
                    <th class="text-center" style="width: 5%; color:#ffffff">NA</th>
                    <th class="text-center" style="width: 40%; color:#ffffff"><i>Remarks</i></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:left; font-size:11pt; "></td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td contenteditable="true" style="text-align:left; font-size:11pt; "></td>
                </tr>

                <!-- General -->
				<tr>
					<th class="text-center" style="font-size:11pt; width: 50%; color:#ffffff"><i>General</i></th>
                    <td style="background-color:#351c75;"></td>
                    <td style="background-color:#351c75;"></td>
                    <td style="background-color:#351c75;"></td>
                    <td style="background-color:#351c75;"></td> 
                </tr>
				<tr>
                    <td style="text-align:left; font-size:11pt; "></td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td contenteditable="true" style="text-align:left; font-size:11pt; "></td>
                </tr>
				
				<tr>
                    <td style="text-align:left; font-size:11pt; font-weight:bold;">Others:  </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td> <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                    <td contenteditable="true" style="text-align:left; font-size:11pt; "></td>
                </tr>

				
            </tbody>
        </table>
    </div>

</div>
</table>
</div>
</div>
